<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Register</title>
        <!-- Font Icon -->
        <link rel="stylesheet" href="assest/loginregist/fonts/material-icon/css/material-design-iconic-font.min.css" />
        <!-- Main css -->
        <link rel="stylesheet" href="assest/loginregist/css/style.css"/></h:head>
    <h:body>

        <div class="main">
            <!-- Sign up form -->
            <section class="signup">

                <div class="container">

                    <div class="signup-content">
                        <h:form>
                        <div class="signup-form">

                            <h2 class="form-title">Sign Up</h2>

                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name" /></label>
                                    <h:inputText id="name" a:placeholder="Enter Your Username"  />
                                </div>

                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email" /></label>
                                    <h:inputText a:placeholder="Enter Your Email" id="email" 
                                                 value="#{login.email}" />
                                </div>

                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock" /></label>
                                    <h:inputSecret id="pass" a:placeholder="Enter Your Password"
                                                   value="#{login.password}" />
                                </div>

                                <div class="form-group">
                                    <label for="re-pass"><i class="zmdi zmdi-lock-outline" /></label>
                                    <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                                </div>

                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <label for="agree-term" class="label-agree-term"><span><span /></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                </div>

                                <div class="form-group form-button">
                                    <h:commandButton value="SignUp Now!" 
                                action="#{login.save()}" 
                                onclick="window.location.replace(faces/homepage.xhtml)">
                                    </h:commandButton>
                                </div>
                        </div>
                            </h:form>

                        <div class="signup-image">
                            <figure><img src="assest/loginregist/images/signup-image.jpg" alt="sing up image" /></figure>
                            <h:link outcome="login.xhtml" class="signup-image-link" value="I am already member"></h:link>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- JS -->

        <script src="vendor/jquery/jquery.min.js"></script>

        <script src="js/main.js"></script>
    </h:body><!-- This templates was made by Colorlib (https://colorlib.com) --></html>
