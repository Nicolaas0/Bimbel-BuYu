<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Login</title>
        <!-- Font Icon -->
        <link rel="stylesheet" href="assest/loginregist/fonts/material-icon/css/material-design-iconic-font.min.css" />
        <!-- Main css -->
        <link rel="stylesheet" href="assest/loginregist/css/style.css" /></h:head>
    <h:body>

        <div class="main">
            <!-- Sing in  Form -->
            <section class="sign-in">

                <div class="container">

                    <div class="signin-content">

                        <div class="signin-image">
                            <figure><img src="assest/loginregist/images/signin-image.jpg" alt="sing up image" /></figure>
                            <a href="#" class="signup-image-link">Create an account</a>
                        </div>

                        <div class="signin-form">

                            <h2 class="form-title">Sign in</h2>
                            <h:form class="register-form" id="login-form">

                                <div class="form-group">
                                    <label for="your_name"><i class="zmdi zmdi-account material-icons-name" /></label>
                                    <h:inputText  id="your_name" value="#{login.email}"  />
                                </div>

                                <div class="form-group">
                                    <label for="your_pass"><i class="zmdi zmdi-lock" /></label>
                                    <h:inputSecret  id="your_pass" value="#{login.password}"  />
                                </div>

                               

                                <div class="form-group form-button">
                                    <h:commandButton  value="Login Now!" action="#{login.validatelogin()}"/>
                                </div>
                            </h:form>

                            <div class="social-login">
                                <span class="social-label">Or login with</span>

                                <ul class="socials">

                                    <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook" /></a></li>

                                    <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter" /></a></li>

                                    <li><a href="#"><i class="display-flex-center zmdi zmdi-google" /></a></li>
                                </ul>
                            </div>
                            <h:link outcome="adminlogin.xhtml" value="Admin? Login Here!"></h:link>
                        </div>
                    </div>
                </div>
            </section></div>
        <!-- JS -->

        <script src="assest/loginregist/vendor/jquery/jquery.min.js"></script>

        <script src="assest/loginregist/js/main.js"></script></h:body><!-- This templates was made by Colorlib (https://colorlib.com) --></html>
